<main class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>

        <div class="form-label-group">
            <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName"
                name="userName" placeholder="Kullanıcı adı">
            <label for="inputEmail">Kullanıcı adı</label>
        </div>
        <div class="form-label-group">
            <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" class="form-control"
                id="password" placeholder="Şifre">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
