<app-category></app-category>
<div class="form-group">
  <input class="form-control" id="productName" placeholder="Search Product" [(ngModel)]="filterText" />
  <small *ngIf="filterText" class="form-text text-muted">Now <strong>{{ filterText }}</strong> searched</small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      There is no product in this category.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter: filterText" class="productbox" style="width: 15rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }}
        {{ product.price | currency: "TRY":"symbol":"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
</div>
